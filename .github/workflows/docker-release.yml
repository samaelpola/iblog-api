name: Build & Push Docker Image on Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  IMAGE_NAME: iblog-api

jobs:
  run-lint-test:
    name: Run Lint Test Workflow
    uses: ./.github/workflows/lint-test.yml
    secrets: inherit

  build-push:
    needs: run-lint-test
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Extract Tag Name
        id: extract_tag
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "RELEASE_VERSION=$TAG" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          cache-from: type=local,src=/tmp/.buildx-cache
          context: .
          push: true
          target: prod
          tags: |
            ${{ vars.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.RELEASE_VERSION }}
            ${{ vars.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
